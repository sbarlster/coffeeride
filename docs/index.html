    <div id="map"></div>

    <script>
      var map = L.map('map').setView([55.948, -3.2], 15);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 21,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'

      var circle = L.circle([55.948, -3.2], {
          color: '#4b371c',
          fillColor: '#4b371c',
          fillOpacity: 0.2,
          radius: 1000
      }).addTo(map);
