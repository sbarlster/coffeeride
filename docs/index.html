<!doctype html>
<html>
  <head>
    <title>Coffee Ride with Voi in Edinburgh</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <style>
      #map { height: 480px; }
    </style>
  </head>
  <body>
    <h1>Coffee Ride with Voi in Edinburgh</h1>
    <p>Ride, coffee, ride, coffee, ride again, coffee, ride ride ride, coffee, go home.</p>

    <div id="map"></div>

    <script>
      var map = L.map('map').setView([55.948, -3.2], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var circle = L.circle([55.948, -3.2], {
            color: #4b371c,
            fillColor: '#4b371c',
            fillOpacity: 0.3,
            radius: 1000
        }).addTo(map);

    </script>
    
  </body>
</html>
